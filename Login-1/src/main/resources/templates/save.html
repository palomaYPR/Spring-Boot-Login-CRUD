	
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>
 
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <div class="container">
  <br>
  <h2>
Add User</h2>
<form action="#" th:action="@{/save}" th:object="${user}"
   method="post">
   <div class="form-group">
    <label for="nombre">Email</label> <input type="text"
     class="form-control" id="email" th:field="*{email}"
     name="email" placeholder="email">
   </div>
   <div class="form-group">
      <label for="nombre">Password: </label>
      <input type="password"
     class="form-control" id="password" th:field="*{password}"
     name="password" required minlength="6" maxlength="10" placeholder="password">
   </div>
             
   <div class="form-group">
    <label for="nombre">First name</label> <input type="text"
     class="form-control" id="first_name" th:field="*{firstName}" name="first_name" placeholder="First name">
   </div>
<input type="hidden" th:field="*{id}" name="id" id="id">
   <div class="form-group">
    <label for="nombre">Last name</label> <input type="text"
     class="form-control" id="last_name" th:field="*{lastName}"
     name="last_name" placeholder="Last name">
   </div>


<button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
</body>
</html>
